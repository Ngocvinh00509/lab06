<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Image Gallery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>My Animated Gallery</h1>

  <div class="gallery">
    <img src="img/branding-1.jpg" alt="nature forest" class="nature landscape">
    <img src="img/branding-2.jpg" alt="travel beach" class="travel water">
    <img src="img/branding-3.jpg" alt="fruit basket" class="fruit">
    <img src="img/product-1.jpg" alt="nature mountains" class="nature">
    <img src="img/profile-img.jpg" alt="travel city" class="travel night">
    <img src="img/services.jpg" alt="nature water" class="nature water">
    <img src="img/stats-bg.jpg" alt="gallery end" class="final">
  </div>
</body>
</html>
