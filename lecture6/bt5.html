<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Audi Vehicles</title>
  <link rel="stylesheet" href="bt5.css" />
</head>
<body>

  <div class="form-container">
    <h1>Rent Audi Vehicles</h1>

    <form>
      <label for="name">Named</label><br />
      <input type="text" id="name" placeholder="Enter your name" /><br /><br />

      <label for="model1">Select</label><br />
      <select id="model1">
        <option>Audi 80</option>
        <option>Audi A4</option>
        <option>Audi A6</option>
      </select><br /><br />

      <label for="model2">Select</label><br />
      <select id="model2">
        <option>Audi Q3</option>
        <option>Audi Q5</option>
        <option>Audi Q7</option>
      </select><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" rows="8" cols="40"></textarea>
    </form>
  </div>

</body>
</html>
